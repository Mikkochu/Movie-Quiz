<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <!-- title section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Movie quiz</h2>
        </div>
    </div>

    <!-- result section -->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>Your score is <span class="text-primary display-4 p-3">0%</span></p>
        </div>
    </div>


    <!--    quiz section-->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions...</h2>
            <form class="quiz-form text-light">
                <!--    questions and answers-->
                <!-- q1-->
                <div class="my-5">
                    <p class="question lead font-weight-normal"></p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">
                            True
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">
                            False
                        </label>
                    </div>
                </div>
                <!-- q2-->
                <div class="my-5">
                    <p class="question lead font-weight-normal"></p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">
                            True
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label">
                            False
                        </label>
                    </div>
                </div>
                <!--q3-->
                <div class="my-5">
                    <p class="question lead font-weight-normal"></p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">
                            True
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label">
                            False
                        </label>
                    </div>
                </div>
                <!--q4-->
                <div class="my-5">
                    <p class="question lead font-weight-normal"></p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label">
                            True
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label">
                            False
                        </label>
                    </div>
                </div>
                <!-- button -->
                <div class="text-left">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>


<script src="index.js"></script>
</body>

</html>
